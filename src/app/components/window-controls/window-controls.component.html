<div class="window-controls">
  <div class="window-button min-button custom-font" (click)="minButtonClick()">
    &#xE921;
  </div>
  <div class="window-button max-button custom-font" (click)="maxRestoreClick()" *ngIf="canMaximize">
    &#xE922;
  </div>
  <div class="window-button restore-button custom-font" (click)="maxRestoreClick()" *ngIf="!canMaximize">
    &#xE923;
  </div>
  <div class="window-button close-button custom-font" (click)="closeButtonClick()">
    &#xE8BB;
  </div>
</div>
